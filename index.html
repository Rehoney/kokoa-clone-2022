<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Koakoa Clone</title>
    <style>
      #status-bar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .welcome-header {
        margin: 90px 0px;
        text-align: center;
        font-size: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .welcome-header__title {
        margin-bottom: 20px;
      }
      .welcome-header__text {
        font-size: 20px;
        width: 70%;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>11:28</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name=" password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/9cac57c1d4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
